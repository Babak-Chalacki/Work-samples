 <!doctype html>
<html>
  <head>
    <title>Google Maps Demo</title>
    <style>
      /* Always set the map height explicitly to define the size of the div element that contains the map. */
      #map {
        height: 100vh;
        width: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <div id="lat-lng-display"></div>
    
    <script>
        let map;
        let centerMarker;
        let fixedMarker;
        let secondMarker;
        let distanceDisplay;
        
        function myMap() {
          // The map, centered at the center of the page
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 4,
            center: { lat: 0, lng: 0 }, // default center
          });
        
          // Add a marker at the center of the map
          centerMarker = new google.maps.Marker({
            position: map.getCenter(),
            map: map,
            title: "Center of the page",
          });
        
          // Display the dynamic latitude and longitude of the marker
          const latLngDisplay = document.getElementById("lat-lng-display");
          latLngDisplay.innerHTML = `Latitude: ${centerMarker.getPosition().lat()}, Longitude: ${centerMarker.getPosition().lng()}`;
        
          // Add an event listener to the map to update the marker position when the map is moved
          google.maps.event.addListener(map, 'center_changed', function() {
            centerMarker.setPosition(map.getCenter());
            latLngDisplay.innerHTML = `Latitude: ${centerMarker.getPosition().lat()}, Longitude: ${centerMarker.getPosition().lng()}`;
          });
        
          // Add an event listener to the center marker to handle clicks
          google.maps.event.addListener(centerMarker, 'click', function() {
            if (!fixedMarker) {
              fixedMarker = centerMarker;
              centerMarker = new google.maps.Marker({
                position: map.getCenter(),
                map: map,
                title: "New center marker",
              });
            }
          });
        
          // Add an event listener to the map to handle clicks
          google.maps.event.addListener(map, 'click', function(event) {
            if (fixedMarker) {
              if (!secondMarker) {
                secondMarker = new google.maps.Marker({
                  position: event.latLng,
                  map: map,
                  title: "Second marker",
                  draggable: true,
                });
        
                // Display the distance between the two markers
                distanceDisplay = document.getElementById("distance-display");
                distanceDisplay.innerHTML = `Distance: ${getDistance(fixedMarker.getPosition(), secondMarker.getPosition()).toFixed(2)} km`;
        
                // Add an event listener to the second marker to handle clicks
                google.maps.event.addListener(secondMarker, 'click', function() {
                  secondMarker.setDraggable(false);
                  distanceDisplay.innerHTML = "";
        
                  // Remove the event listener to prevent further clicks
                  google.maps.event.clearListeners(secondMarker, 'click');
                });
              }
            }
          });
        }
        
        // Function to calculate the distance between two points
        function getDistance(latLng1, latLng2) {
          const earthRadius = 6371; // in km
          const lat1 = latLng1.lat();
          const lon1 = latLng1.lng();
          const lat2 = latLng2.lat();
          const lon2 = latLng2.lng();
        
          const dLat = (lat2 - lat1) * Math.PI / 180;
          const dLon = (lon2 - lon1) * Math.PI / 180;
          const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
          const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
          const distance = earthRadius * c;
        
          return distance;
        }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAovp7XpE5uP9WCfdcUPdHBb21iGk0JhI&callback=myMap"></script>
  </body>
</html>
